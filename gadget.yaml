device-tree: am335x-boneblack
device-tree-origin: kernel
volumes:
  beagleboneblack:
    bootloader: u-boot
    schema: mbr
    structure:
      - name: mlo
        type: bare
        size: 131072
        offset: 131072
        content:
          - image: MLO
      - name: u-boot
        type: bare
        size: 786432
        offset: 393216
        content:
          - image: u-boot.img
      - name: ubuntu-seed
        role: system-seed
        type: 0C
        filesystem: vfat
        size: 1024M
        content:
          - source: initrd-extra.img
            target: initrd-extra.img
          - source: am335x-boneblack.dtb
            target: am335x-boneblack.dtb
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 83
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83
        size: 1500M


defaults:
  99T7MUlRhtI3U0QFgl5mXXESAiSwt776:
    service:
      rsyslog:
        disable: true
